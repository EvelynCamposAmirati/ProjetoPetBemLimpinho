<br>

<select class="form-select" aria-label="Default select example">
  <option selected># Controle Administrativo #</option>
  <option value="1">Agenda Banho</option>
  <option value="2">Agenda Hotel</option>
  <option value="3">Cobrança</option>
  <option value="4">Contas a Pagar</option>
  <option value="5">Contas a Receber</option>
  <option value="6">Clientes</option>
  <option value="6">Despesas</option>
  <option value="7">Funcionários e Comissão</option>
  <option value="8">Produtos e Estoque</option>
  <option value="9">Performance</option>
  <option value="10"></option>
</select>



<br>
<br>

<div class="container">
  <div class="row">
    <div class="card mb-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nome Tutor</th>
            <th scope="col">Telefone</th>
            <th scope="col">Nome Pet</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allFruits">
            <th scope="row">{{item.id}}</th>
            <td>{{item.tutor}}</td>
            <td>{{item.telefone}}</td>
            <td>{{item.nomepet}}</td>
            <td>

              <a class="btn btn-warning" [routerLink]="['/fruits/edit', item.id]">Editar</a>
              <button type="button" class= "btn btn-danger" (click)="openDeletModal(item.id)" >Deletar</button>
            </td>
          </tr>
           
        </tbody>
      </table>
      <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
          <a class="btn btn-info" routerLink="/fruits/create">Cadastrar</a>
        </div>
      </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deletar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Você deseja deletar esse cadastro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Deletar</button>
      </div>
      
    </div>
    
  </div>
  
</div>
